<!-- 2) How does JavaScript enable the hiding of an HTML element when a button is clicked? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding Element</title>
</head>
<body>
    <p id="hide">When Button Is Clicked This text Will be Hidden</p>
    <button onclick="document.getElementById('hide').style.display='none'">Click Me</button>

</body>
</html>
