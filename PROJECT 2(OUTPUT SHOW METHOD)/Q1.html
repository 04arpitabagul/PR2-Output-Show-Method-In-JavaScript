<!-- 1) use JavaScript to increase the font size of an HTML element when a button is clicked? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increasing FontSize</title>
</head>
<body>
    <p id="changeSize">Hello World</p>
    <button onclick="document.getElementById('changeSize').style.fontSize='25px'">Increase Font Size</button>

</body>
</html>
