<!-- 4) console.log ka use karke formatted string output dikhana. Jaise, variables ko string ke andar insert karna using template literals. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Variables
           let name = "John Doe";
           let age = 30;

        // Formatted string output using template literals
           console.log(`My Name is ${name} and i am ${age} Year's old.`);

    </script>
</body>
</html>
